<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{data.content.name}}</mat-card-title>  
      <mat-card-subtitle>Good doggo</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{data.url}}" alt="Photo of a pawesome creature" >  
    <mat-card-content>
      <p> {{data.content.about}} </p>
    </mat-card-content>
  </mat-card>
